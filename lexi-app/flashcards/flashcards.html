        .flashcard-front, .flashcard-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 1rem; }

    function renderFlashcards(theme, containerId, level) {
        const container = document.getElementById(containerId);
        flashcardsData[theme].forEach((card, idx) => {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'flashcard';
            cardDiv.innerHTML = `<div class=\"flashcard-inner\"><div class=\"flashcard-front\"><span class='level-label'>${level}</span><img src='${card.img}' alt='${card.front}'><div>${card.front}</div></div><div class=\"flashcard-back\">${card.back}</div></div>`;
            cardDiv.addEventListener('click', function() {
                cardDiv.classList.toggle('flipped');
            });
            container.appendChild(cardDiv);
        });
    }
    function renderNivelFlashcards(nivel, containerId, label) {
        const container = document.getElementById(containerId);

        });
