<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Flashcards Nivel A1 - LEXI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: linear-gradient(135deg, #e3f6f5 0%, #f7fafc 100%); font-family: 'Segoe UI', 'Arial', sans-serif; }
        h1 { color: #20506a; font-size: 2.2rem; text-align: center; margin-bottom: 0.5rem; letter-spacing: 2px; }
        .thematic-title { color: #3bb6b0; font-size: 1.3rem; margin-bottom: 1rem; text-align: center; font-weight: 600; }
        .flashcard-container { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; margin-top: 2rem; }
        .flashcard { background: #fff; border-radius: 14px; box-shadow: 0 2px 12px rgba(32,80,106,0.10); width: 220px; height: 180px; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; position: relative; perspective: 600px; border: 2px solid #e3f6f5; }
        .flashcard:hover { box-shadow: 0 6px 24px #3bb6b033; transform: scale(1.04); }
        .flashcard.flipped { transform: rotateY(180deg); }
        .flashcard-inner { position: absolute; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .flashcard.flipped .flashcard-inner { transform: rotateY(180deg); }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .flashcard-front img { width: 60px; height: 60px; margin-bottom: 0.5rem; }
        .flashcard-back { background: #3bb6b0; color: #fff; transform: rotateY(180deg); border-radius: 14px; font-size: 1.2rem; }
        .level-label { display: inline-block; background: #2a3a5e; color: #fff; border-radius: 6px; padding: 0.2rem 0.7rem; font-size: 0.95rem; margin-bottom: 0.7rem; }
        .main-btn { background: #2a3a5e; color: #fff; border: none; border-radius: 6px; padding: 0.7rem 1.5rem; font-size: 1rem; cursor: pointer; transition: background 0.3s; }
        .main-btn:hover { background: #1f2a44; }
        footer { background: #e3f6f5; color: #20506a; text-align: center; padding: 1.2rem 0 0.7rem 0; border-radius: 0 0 18px 18px; margin-top: 2rem; font-size: 1.05rem; }
        nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 1.5rem; margin-bottom: 1.5rem; }
        .nav-btn { background: #2a3a5e; color: #fff; padding: 0.7rem 1.5rem; border-radius: 6px; text-decoration: none; font-size: 1rem; transition: background 0.3s; }
        .nav-btn:hover { background: #1f2a44; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="nav-btn">Inicio</a>
            <a href="../leccion-del-dia/Leccion del dia.html" class="nav-btn">Lección del Día</a>
            <a href="flashcards-a1.html" class="nav-btn">Flashcards</a>
            <a href="../libros.html" class="nav-btn">Libros</a>
            <a href="../Retos.html" class="nav-btn">Retos</a>
            <a href="../tips/tips.html" class="nav-btn">Tips</a>
            <a href="../juegos/juegos.html" class="nav-btn">Juegos</a>
        </nav>
    </header>
    <main>
        <div class="thematic-title">Escuela y Objetos</div>
        <div class="flashcard-container" id="flashcards-a1"></div>
    </main>
    <footer>
        <p>LEXI &copy; 2025</p>
    </footer>
    <script>
    const flashcardsA1 = [
        { front: 'School', back: 'Escuela', img: 'https://cdn-icons-png.flaticon.com/512/167/167707.png' },
        { front: 'Book', back: 'Libro', img: 'https://cdn-icons-png.flaticon.com/512/29/29302.png' },
        { front: 'Pen', back: 'Pluma', img: 'https://cdn-icons-png.flaticon.com/512/685/685655.png' },
        { front: 'Chair', back: 'Silla', img: 'https://cdn-icons-png.flaticon.com/512/616/616408.png' },
        { front: 'Table', back: 'Mesa', img: 'https://cdn-icons-png.flaticon.com/512/616/616408.png' },
        { front: 'Window', back: 'Ventana', img: 'https://cdn-icons-png.flaticon.com/512/167/167707.png' },
        { front: 'Pencil', back: 'Lápiz', img: 'https://cdn-icons-png.flaticon.com/512/685/685655.png' },
        { front: 'Bag', back: 'Bolsa/Mochila', img: 'https://cdn-icons-png.flaticon.com/512/1046/1046876.png' },
        { front: 'Desk', back: 'Escritorio', img: 'https://cdn-icons-png.flaticon.com/512/616/616408.png' },
        { front: 'Student', back: 'Estudiante', img: 'https://cdn-icons-png.flaticon.com/512/3135/3135768.png' }
    ];
    const container = document.getElementById('flashcards-a1');
    flashcardsA1.forEach(card => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'flashcard';
        cardDiv.innerHTML = `<div class=\"flashcard-inner\"><div class=\"flashcard-front\"><span class='level-label'>A1</span><img src='${card.img}' alt='${card.front}'><div>${card.front}</div></div><div class=\"flashcard-back\">${card.back}</div></div>`;
        cardDiv.addEventListener('click', function() {
            cardDiv.classList.toggle('flipped');
        });
        container.appendChild(cardDiv);
    });
    </script>
</body>
</html>
